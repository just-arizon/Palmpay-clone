<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmpay</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../src/navigation.css">
    <link rel="stylesheet" href="../src/profile.css">
</head>
<body>
    <nav class="navbar">
        <ul class="p-3 links__container flex justify-between">
            <li>
                <button class="nav--icon__wrapper flex justify-center">
                    <div class="nav--icon"></div>
                </button>
                <div class="nav--name text-xs">Home</div>
            </li>
            <li>
                <button class="nav--icon__wrapper flex justify-center">
                    <div class="nav--icon"></div>
                </button>
                <div class="nav--name text-xs">Loans</div>
            </li>
            <li>
                <button class="nav--icon__wrapper flex justify-center">
                    <div class="nav--icon"></div>
                </button>
                <div class="nav--name text-xs">Invest</div>
            </li>
            <li>
                <button class="nav--icon__wrapper flex justify-center">
                    <div class="nav--icon"></div>
                </button>
                <div class="nav--name text-xs">Giveaway</div>
            </li>
            <li>
                <button class="nav--icon__wrapper flex justify-center">
                    <div class="nav--icon"></div>
                </button>
                <div class="nav--name text-xs">Me</div>
            </li>
        </ul>
    </nav>
   <main>
    <div class=" flex justify-between p-2.5 w-full">
        <div class="profile__container flex gap-2">
            <div class="profile--svg flex items-center">
                <div class="svg--container w-9 h-9 rounded-full flex justify-center items-center">
                    <div class="flex justify-center items-center">
                        <iconify-icon icon="iconamoon:profile-fill" style="color: white;" width="27" height="27"></iconify-icon>
                    </div>
                </div>
            </div>
            <div class="profile--name">
                <h1 class="mb-0  text-sm">Hi, arinze</h1>
                <p class="text-xs text-gray-400">Welcome, let's make payments!</p>
            </div>
        </div>
        <div class="notification__container flex gap-4">
            <button class="scanner--svg">
                <iconify-icon icon="iconamoon:scanner-light" style="color: #475467;" width="24" height="24"></iconify-icon>
            </button>
            <button class="bell--name">
                <iconify-icon icon="teenyicons:bell-outline" style="color: #475467;" width="24" height="24"></iconify-icon>
            </button>
        </div>
    </div>
    <div class="w-full p-2.5 flex justify-between gap-2">
        <span class="warning--svg">
            <iconify-icon icon="ep:warning" width="16" height="16" class="text-orange-300"></iconify-icon>
        </span>
        <span class="text-orange-300 text-xs flex-1"><marquee scrollamount="4" behavior="" direction="">Based on CBN KYC requirements, please verify your BVN or NIN information to better enjoy Palmpay's service.</marquee></span>
    </div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
   </main>
</body>


<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
